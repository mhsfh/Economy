<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy</title>
    <link rel="stylesheet" href="style-dist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Economy</h1>
    <form>
        <div class="enter">
            <input required type="text" maxlength="15" placeholder="For/from What ?" class="input title0">
            <input translate="no" required type="number" placeholder="_DA" class="input money0">
        </div>
        <div class="btns">

            <input onclick="cash('out')" type="submit" value="Cash-Out" class="add Cash-Out ">
            <input onclick="cash('in')" type="submit" value="Cash-In" class="add Cash-In">
        </div>
    </form>
    <div id="hist">
        <span onclick="alld()" id="deleteall">Reset</span>
    </div>
    <div class="total">
        <span id="total"></span>

    </div>
    </div>
    <span id="cpr">Coded By Mohssine</span>
    <script src="main-dist.js"></script>
</body>


</html>
